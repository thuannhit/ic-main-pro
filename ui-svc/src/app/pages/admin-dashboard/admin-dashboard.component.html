
<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
                <h1>Product of AF1</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/admin-dashboard/report">What kind of reports we need!</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="System" nzIcon="form">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/admin-dashboard/ic-products">IC products</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/admin-dashboard/users/customers">Customers</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/admin-dashboard/system-config/company">Companies</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/admin-dashboard/cash-management">Cash management</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout >
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
                </span>
                <!-- <span>
                    <nz-switch [(ngModel)]="dark"></nz-switch>
                    Change Theme
                </span> -->
            </div>
        </nz-header>
        <nz-content>
            <!-- <div class="inner-content"> -->
                <router-outlet></router-outlet>
            <!-- </div> -->
        </nz-content>
        <nz-footer>AF1 Â©2020 Implement By IT Team - thuannh0206@gmail.com</nz-footer>
    </nz-layout>
</nz-layout>
