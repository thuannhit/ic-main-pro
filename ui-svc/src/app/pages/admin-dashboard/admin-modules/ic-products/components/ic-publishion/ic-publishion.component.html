<nz-card nzHoverable nzTitle="IC Publishing" [nzExtra]="closeTemplate">
    <form nz-form [formGroup]="newICPublishionForm" (ngSubmit)="doPublishICProduct()">
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="icProductId">IC</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <input nz-input name="icProductId" formControlName="icProductId" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="publishingAmount">Amount
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
                <input nz-input placeholder="Amount" name="publishingAmount" formControlName="publishingAmount" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="publishingDate">IC Publish Date</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
                <nz-date-picker [nzFormat]="'dd/MM/yyyy'" name="publishingDate" formControlName="publishingDate">
                </nz-date-picker>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="endDate">IC End Date
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
                <nz-date-picker [nzFormat]="'dd/MM/yyyy'" name="endDate" formControlName="endDate"></nz-date-picker>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-card>
<ng-template #closeTemplate>
    <button nz-button nzType="primary" [nzSize]="size" nzShape="circle" nzTooltipTitle="Save"
        nzTooltipPlacement="top"><i nz-icon nzType="check" (click)="doPublishICProduct()"></i></button>
    <button nz-button nzType="default" [nzSize]="size" nzShape="circle" nzDanger nzTooltipTitle="Cancel"
        nzTooltipPlacement="top" (click)="onClickCancelICPublishingForm()"><i nz-icon nzType="close"></i></button>
</ng-template>
