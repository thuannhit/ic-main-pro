<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form nz-form action="#" class="sign-in-form" [formGroup]="loginForm" (ngSubmit)="doLogin()">
                <h2 class="title">Sign in</h2>
                <nz-form-item class="form-control-field">
                    <nz-form-control>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" formControlName="username" />
                        </div>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item class="form-control-field">
                    <nz-form-control>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" formControlName="password" />
                        </div>
                    </nz-form-control>
                </nz-form-item>
                <input type="submit" value="Login" class="btn solid" />
                <p class="social-text">Or Sign in with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
            <form nz-form action="#" class="sign-up-form" [formGroup]="registerForm" (ngSubmit)="doRegister()">
                <h2 class="title">Sign up</h2>
                <nz-form-item class="form-control-field">
                    <nz-form-control>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" formControlName="user_name" />
                        </div>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item class="form-control-field">
                    <nz-form-control>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Name" formControlName="name" />
                        </div>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item class="form-control-field">
                    <nz-form-control>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" formControlName="email" />
                        </div>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item class="form-control-field">
                    <nz-form-control>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" formControlName="password" />
                        </div>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item class="form-control-field">
                    <nz-form-control>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Repeat password" formControlName="repeatPassword" />
                        </div>
                    </nz-form-control>
                </nz-form-item>
                <input type="submit" class="btn" value="Sign up" />
                <p class="social-text">Or Sign up with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <div class='ch3'>Hệ thống quản lí chứng chỉ đầu tư - IC</div>
                <p style='color: #fff;'>
                    Thao tác thật đơn giản. Đăng kí ngay!
                </p>
                <button class="btn transparent" id="sign-up-btn" (click)="onClickSignupBtn()">
                    Sign up
                </button>
            </div>
            <img src="assets/images/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <div class='ch3'>Bạn đã có tài khoản</div>
                <p style='color: #fff;'>
                    Đăng nhập thật đơn giản!
                </p>
                <button class="btn transparent" id="sign-in-btn" (click)="onClickSignupBtn()">
                    Sign in
                </button>
            </div>
            <img src="assets/images/register.svg" class="image" alt="" />
        </div>
    </div>
</div>
